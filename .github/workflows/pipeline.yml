name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: The job has succeeded
        if: ${{ success() }}
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,message,commit,author,took
          custom_payload: |
            {
              attachements: [{
                color: 'good',
                text: `a new version deployed to https://pokemon-index-application.herokuapp.com/ ${process.env.AS_COMMIT} by ${process.env.AS_AUTHOR} build took ${process.env.AS_TOOK}!`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Failed Github Actions
        if: ${{ failure() }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: npm install
        if: ${{ github.event_name == 'pull_request' }}
        run: npm instaaaaa
      - name: lint
        if: ${{ github.event_name == 'pull_request' }}
        run: npm run eslint
      - name: build
        if: ${{ github.event_name == 'pull_request' }}
        run: npm run build
      - name: test
        if: ${{ github.event_name == 'pull_request' }}
        run: npm test
      - name: e2e tests
        if: ${{ github.event_name == 'pull_request' }}
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Deploy to Heroku
        if: |
          github.event_name == 'push' &&
          contains(join(toJson(github.event.commits.*.message), ','), '#skip') != true
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokemon-index-application"
          heroku_email: "bgg300@myy.haaga-helia.fi"
          healthcheck: "https://pokemon-index-application.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true

  version_bumper:
    runs-on: ubuntu-18.04
    if: |
      github.event_name == 'push' &&
      contains(join(toJson(github.event.commits.*.message), ','), '#skip') != true
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
