name: Testing stuff

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  a_test_job:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@a81bbbf8298c0fa03ea29cdc473d45769f953675
      - name: gihub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: get commit message
        env:
          COMMIT_MESSAGE: ${{ github.event.after }}
        run: git log --format=%B -n 1 "$COMMIT_MESSAGE"
      - name: get all commit after hashes
        env:
          COMMIT_HASHES: ${{ toJson(github.event.*.after) }}
        run: echo "$COMMIT_HASHES"
